<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JAVASCRIPT QUIZ APP</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<h2 class="header__title">JavaScript Quiz App</h2>
		</header>

		<!-- MAIN SECTION -->
		<main class="main">
			<div class="main__container">
				<div class="quiz_wrapper">
					<h2 class="question_text" id="question-text">
						here comes the question
					</h2>

					<ul>
						<li class="option_text">
							<input type="radio" name="option" class="option" id="a" />
							<label for="a" id="a-text"></label>
						</li>
						<li class="option_text">
							<input type="radio" name="option" class="option" id="b" />
							<label for="b" id="b-text"></label>
						</li>
						<li class="option_text">
							<input type="radio" name="option" class="option" id="c" />
							<label for="c" id="c-text"></label>
						</li>
						<li class="option_text">
							<input type="radio" name="option" class="option" id="d" />
							<label for="d" id="d-text"></label>
						</li>
					</ul>

					<button id="next-btn">Next</button>
				</div>
			</div>
		</main>

		<!-- FOOTER SECTION -->
		<footer class="footer">
			<h2 class="footer__h2">
				Created by <a href="https://github.com/whorajK">Raj Changappa</a>
			</h2>
		</footer>

		<!-- SCRIPT -->
		<script src="script.js"></script>
	</body>
</html>
