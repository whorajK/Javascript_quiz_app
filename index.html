<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Quiz App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<h2 class="header__h2">QUIZ APP</h2>
		</header>

		<!-- MAIN SECTION -->
		<main class="main">
			<div class="main__container">
				<section class="quiz">
					<h3 class="quiz__question">Question: Lorem ipsum dolor sit amet.</h3>

					<h4 class="quiz__option option__text1"></h4>
					<h4 class="quiz__option option__text2"></h4>
					<h4 class="quiz__option option__text3"></h4>
					<h4 class="quiz__option option__text4"></h4>
					</div>
				</section>
			</div>
		</main>

		<!-- FOOTER SECTION -->
		<footer class="footer">
			<h2 class="footer__h2">
				Created by <a href="https://github.com/whorajK">Raj Changappa</a>
			</h2>
		</footer>
	</body>
</html>
